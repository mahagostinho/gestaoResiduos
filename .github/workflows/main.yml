name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.6'
          distribution: 'temurin'

      - name: Install Docker and Docker Compose
        run: |
          # Atualizar os reposit처rios
          sudo apt-get update

          # Remover qualquer vers찾o existente do Docker
          sudo apt-get remove docker docker-engine docker.io containerd runc -y

          # Adicionar o reposit처rio oficial do Docker
          sudo apt-get install apt-transport-https ca-certificates curl software-properties-common -y
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

          # Atualizar os reposit처rios e instalar o Docker
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io -y

          # Instalar Docker Compose
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

          # Verificar se o Docker e Docker Compose foram instalados corretamente
          docker --version
          docker-compose --version

      - name: Build Docker Image
        run: |
          docker-compose -f docker-compose.yml build

      - name: Run Docker Containers
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: Deploy to Staging
        run: |
          ENVIRONMENT=staging docker-compose -f docker-compose.yml up -d

      - name: Deploy to Production
        run: |
          ENVIRONMENT=production docker-compose -f docker-compose.yml up -d
